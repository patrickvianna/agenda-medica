<div class="layout-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Consulta FÃ¡cil</h1>
      <span class="spacer"></span>
      <button mat-raised-button routerLink="login-consultorio" position="end">Entrar</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a-->
        <a mat-list-item routerLink="consulta">Consultas</a>
        <a mat-list-item routerLink="consulta/cadastrar">Marcar consulta</a>
        <a mat-list-item routerLink="paciente/cadastrar">Cadastrar paciente</a>
        <a mat-list-item routerLink="paciente/">Listar pacientes</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
