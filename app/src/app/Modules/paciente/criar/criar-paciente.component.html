<div class="container center">
  <div class="row justify-content-md-center">
    <div class="form-container col-md-8 ">
      <h2>Cadastrar paciente</h2><br/>
      <form action="">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="paciente.nome" name="nomeConsultorio" placeholder="Nome">
        </mat-form-field>
        <br/><mat-divider></mat-divider><br/>
        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="paciente.dataNascimento" name="dataNascimento" placeholder="Data de nascimento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <!--input matInput [(ngModel)]="consulta.data" type="date" name="dataConsulta" placeholder="Data da consulta "-->
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button color="primary" class="full-width" (click)="cadastrar()">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
